<!DOCTYPE html>
<html lang="en" data-theme="dark">
<script>
    document.documentElement.setAttribute(
        'data-theme',
        localStorage.theme || 'dark'
    )
</script>
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="settings-container">
        <h1>Password Settings</h1>
        <div class="generate">
            <h1></h1>
            <form onsubmit="GeneratePassword(); return false;">

                <h3>Number of Characters in Password:</h3>
                <input type="range" name="" id="quantity" value="12" min="1" max="80">
                <p id="range-output"></p>

                <label class="container">
                <input type="checkbox" name="Lowercase" class="selectors" id="lowercase"  checked="checked" onclick="Check()" value="Lowercase">Lowercase<br>
                <span class="checkmark"></span>
                </label>

                <label class="container">
                <input type="checkbox" name="Uppercase" class="selectors" id="uppercase"  checked="checked" onclick="Check()" value="Uppercase">Uppercase<br>
                <span class="checkmark"></span>
                </label>

                <label class="container">
                <input type="checkbox" name="Numbers"   class="selectors" id="numbers"    checked="checked" onclick="Check()" value="Numbers">Numbers<br>
                <span class="checkmark"></span>
                </label>

                <label class="container">
                <input type="checkbox" name="Symbols"   class="selectors" id="symbols"    checked="checked" onclick="Check()" value="Symbols">Symbols<br>
                <span class="checkmark"></span>
                </label>

                <br>
                <input type="submit" value="Generate Password">
            </form>
        </div>

    </div>

    <br>

    <div class="container">
        <h1>Passwords Generated</h1>
        <table id="PswdTbl">
        </table>
    </div>
</body>
<script src="js/form.js"></script>
<script src="js/main.js"></script>


</html>
